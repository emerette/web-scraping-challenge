<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission To Mars</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="navigation">
        <nav class="navbar navbar-expand-lg navbar-light">
            
            <a class="navbar-brand" style="background-color: #245580;" href="#">Mars News & More!</a>
          </nav>

    </div>


    <div class="container">

        <div class="jumbotron text-center" style="background-image: url('https://mars.nasa.gov/system/news_items/main_images/8737_24760_PIA23492-web.jpg');" >
          <h1>Mission To Mars</h1>
          <p><a class="btn btn-primary btn-lg" style="background-color:rgb(153, 193, 232);" href="/scrape" role="button">Scrape New Data</a></p>
        </div>

        <div class="container">

            <div class="row">
                <div class="col-md-12">
                    <h3>Latest Mars News</h3>
                    <h6>{{scraped_data.news_title}}</h6>
                    <p>{{scraped_data.news_p}}</p>
    
                </div>
            </div>
             
        </div>

        <div class="container">

            <div class="row">
                <div class="col-lg-8 col-md-8 col-sm-12">
                    <h3>Featured Mars Image</h3>
                    <img src="{{ scraped_data.featured_image_url }}" style="max-width:100%; max-height: auto;" alt="Mars Featured Image">
                </div>
    
                <div class="col-lg-4 col-md-4 col-sm-12">
    
                    <!-- Table -->
                    
                    <h3>Mars Facts</h3>
                <div style="max-width: 450px; max-height: 150px; font-size: 15px; margin-bottom: 65px;">
                    {{scraped_data.mars_facts|safe}}
                </div>
    
            </div>

        </div>

        <!-- Cards -->
        <h3 style="padding-top: 50px; margin-top: 100px; text-align: center;">Mars Hemispheres</h3>
        <div class="card-deck">
            <hr>
            <div class="col-md-12">
                <div class="row">
                    {% for item in scraped_data.hemisphere_image_urls %}
                    <div class="col-md-6">
                        <div class="card text-white bg-dark" style="margin: 30px;">
                            <img class="card-img-top" src="{{ item.img_url }}" />
                            <div class="card-body">
                                <p class="card-text">{{ item.title }}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>

        </div>

    </div>



</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
